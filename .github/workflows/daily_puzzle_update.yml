name: Daily Puzzle Update

on:
  workflow_dispatch:
  push:
    branches:
      - github-action

jobs:
  fetch:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Puppeteer-compatible Chromium
        run: node node_modules/puppeteer/install.js

      - name: Run puppeteer script
        id: download-puzzle
        run: node puppeteer/auto_download_puzzle.js
        env:
          GITHUB_ACTIONS: true

      - name: Edit puzzleUtils.ts
        run: node scripts/edit_puzzle_number.js
        env:
          MY_PUZZLE_ID: ${{ steps.download-puzzle.outputs.PUZZLE_ID }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: automatic daily puzzle update
